<h1 mat-dialog-title>Collision</h1>
<div mat-dialog-content >
  <div fxLayout="column" fxLayoutAlign="space-between start">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h4 class="row-title">Type:</h4>
      <span>{{data.type}}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h4 class="row-title">Time:</h4>
      <span>{{data.start}} - {{data.end}}</span>
    </div>
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    <h4>Status</h4>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <select matNativeControl required [(ngModel)]="data.status">
        <option value="unresolved">unresolved</option>
        <option value="resolved">resolved</option>
      </select>
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutAlign="start center">
    <h4>Events</h4>
    <table mat-table fxFlexAlign="center" [dataSource]="data.events">
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let event"> {{event.course.name}} </td>
      </ng-container>
      <ng-container matColumnDef="courseDay">
        <th mat-header-cell *matHeaderCellDef> Day </th>
        <td mat-cell *matCellDef="let event"> {{event.day}} </td>
      </ng-container>
      <ng-container matColumnDef="courseTime">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let event"> {{event.startTime}} - {{event.endTime}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    <mat-form-field>
      <textarea matInput [(ngModel)]="data.note" placeholder="Note"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
