<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="sideNavBar">
    <mat-nav-list>
      <app-nav-list-item *ngFor="let item of menu" [item]="item"></app-nav-list-item>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item>
        <a  href="" (click)="changeLang('sk')">
          <span>SK</span>
        </a>
      </mat-list-item>
      <mat-list-item>
        <a  href="" (click)="changeLang('en')">
          <span>EN</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet name='adminView'></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
