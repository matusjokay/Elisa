<div class="data-list" fxLayout="column" fxLayoutAlign="center center">
  <div class="header" >
    <div>
      <h2 i18n="@@Courses">Courses for {{activeScheme}}</h2>
    </div>
    <div class="header-buttons" fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <!--<mat-form-field>-->
        <!--<mat-label>Schema</mat-label>-->
        <!--<mat-select (selectionChange)="schemaChange($event.value)">-->
          <!--<mat-option *ngFor="let option of schemas" [value]="option.name">{{option.name}}</mat-option>-->
        <!--</mat-select>-->
      <!--</mat-form-field>-->
      <div>
        <button mat-raised-button disabled>Import</button>
        <button mat-raised-button (click)="addCourse()">Add</button>
      </div>
    </div>
  </div>
  <mat-table class="data-table" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Code </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.code}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header = "name" > Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.teacher ? element.teacher.fullname : 'Not Assigned'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="department">
      <mat-header-cell *matHeaderCellDef mat-sort-header = "department.name" > Department </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.department.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="completion">
      <mat-header-cell *matHeaderCellDef mat-sort-header = "completion" > Completion </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.completion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="credits">
      <mat-header-cell *matHeaderCellDef mat-sort-header = "credits" > Credits </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.credits}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Edit Course" (click)="showDetails(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Remove Course" (click)="removeCourse(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Add Teachers" (click)="handlerTeachersButton(element)">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <app-spinner [loadingText]='"loading data"' *ngIf="loading"></app-spinner>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="coursesLength" (page)="onPage($event)"></mat-paginator>
</div>
